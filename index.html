<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="." method="GET" onsubmit="functionRedirect(); return false">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <br />
        <label for="fullname">Nome Completo</label>
        <input required type="text" id="fullname" name="fname" /> <br />
        <br />
        <label for="birthdate">Data de Nascimento</label>
        <input required type="date" id="birthdate" name="bdate" /> <br />
        <br />
        <fieldset class="sexfieldset">
          <legend>Sexo</legend>
          <input
            required
            type="radio"
            value="Masculino"
            id="smasc"
            name="sex"
          />
          <label for="smasc">Masculino</label>
          <input required type="radio" value="Feminino" id="sfemi" name="sex" />
          <label for="sfemi">Feminino</label>
        </fieldset>
        <br />
        <input type="submit" />
      </fieldset>
    </form>
    <p id="message">Total de usuários cadastrados: 0</p>
    <br />
    <p style="display: none" id="message2">
      Mostrar/Esconder Lista de Cadastrados
      <label class="switch" for="showdiv">
        <input id="showdiv" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </p>

    <br />
    <div style="display: none" id="userlist"></div>

    <script src="script.js"></script>
  </body>
</html>
